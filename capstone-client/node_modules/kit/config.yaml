babel:
  cache: false
  extensions:
  - .js
  - .es6
  - .es
  - .jsx
  plugins:
  - transform-decorators-legacy
  - transform-class-properties
  presets:
  - latest
webpack:
  filename: app.js
  output:
    dir: static/js
    file: 'app.js'
  exts:
  - ''
  - .js
  - .html
  - .json
  dirs:
  - .
  - ./lib
  - ./styles
  - ./node_modules
  loaders:
    babel-loader:
      test: \.js$
      exclude:
      - app\/lib
      - node_modules
      props:
        presets:
        - latest
        plugins:
        - transform-decorators-legacy
        - transform-class-properties
    ts-loader:
      test: \.tsx?$
    json:
      test: \.json$
    html:
      test: \.html$
    yaml:
      test: \.yaml$
  watchSettings:
    aggregateTimeout: 300
    poll: true
