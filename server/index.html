<script src="socket.io/socket.io.js"></script>
<script>
var socket = io().connect('http://localhost:80');
var append = "";

function send(data){
socket.emit('message',data);
document.getElementById("sender").value = "";
};
socket.on('sendres',function(data){
    append+= '<br>[+]'+data;
    document.getElementById('results').innerHTML=append;
})
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Server - You Don't Know Diddly Squat</title>
  </head>
  <body>
    <h1>Welcome to the You Don't Know Diddly Squat socket io websoket!</h1>
    <input type="text" id="sender" onchange="send(this.value)" placeholder="Send a Message"/>
    <div id="results"></div>
  </body>
</html>
